apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-api
  labels:
    app: vote-api
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: vote-api
  template:
    metadata:
      labels:
        app: vote-api
    spec:
      containers:
      - name: vote-api
        image: your-repo/vote-api:latest # Replace with your actual image
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis" # Kubernetes service name for Redis
        - name: MONGO_HOST
          value: "mongo" # Kubernetes service name for Mongo
        - name: MYSQL_HOST
          value: "mysql" # Kubernetes service name for MySQL
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-creds
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-creds
              key: mysql-password
        - name: MYSQL_DB_NAME # Or whatever your app expects for the database name
          valueFrom:
            secretKeyRef:
              name: mysql-creds
              key: mysql-database
        # It's good practice to add resource requests and limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"